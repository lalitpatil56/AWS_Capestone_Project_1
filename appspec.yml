version: 0.0
os: linux

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user


files:
  - source: /
    destination: /home/ec2-user/backend
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: ec2-user

  AfterInstall:
    - location: scripts/install_node.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user