version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/backend
    overwrite: true

hooks:
  BeforeInstall:
    - location: backend/stop_server.sh
      timeout: 60
      runas: ec2-user

  AfterInstall:
    - location: install_node.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: ec2-user