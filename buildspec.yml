version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - cd backend && npm install && cd ..
      - mkdir -p build
      - cp -r backend/* build/
      - cp -r backend/scripts build/
      - cp appspec.yml build/

  build:
    commands:
      - echo Build step complete (no frontend build in this test)

artifacts:
  files:
    - build/**/*