version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Node.js dependencies...
      - cd backend && npm install && cd ..
      - mkdir -p build
      - cp -r backend/* build/
      - cp appspec.yml build/
      - mkdir -p build/scripts
      - cp scripts/*.sh build/scripts/

  build:
    commands:
      - echo Zipping backend for deployment...
      - cd build && zip -r backend.zip . && cd ..

artifacts:
  files:
    - build/backend.zip
    - appspec.yml